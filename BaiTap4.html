<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<form>	
		<table width="30%" align="center" border="1">
		<tr>
			<td colspan="2" align="center">
				<b>ĐĂNG KÝ</b>
			</td>
		</tr>
		<tr>
			<td>
				Full name
			</td>
			<td>	
				<input type="text" placeholder="Nhập Fullname">
			</td>
		</tr>
		<tr>
			<td>
				Username
			</td>
			<td>
				<input type="text" placeholder="Nhập Tên">
			</td>
		</tr>
		<tr>
			<td>
				Password
			</td>
			<td>
				<input type="Password" placeholder="Nhập Mật Khẩu">
			</td>
		</tr>
		<tr>
			<td>
				Nhập Lại
				<br>
				Password
			</td>
			<td>
				<input type="Password" placeholder="Nhập Lại Mật Khẩu">
			</td>
		</tr>
		<tr>
			<td>
				Giới Tính
			</td>
			<td>
				<input type="radio" name="gioi_tinh">Nam
				<input type="radio" name="gioi_tinh">Nữ
			</td>
		</tr>
		<tr>
			<td>
				Ngày Sinh
			</td>
			<td>
				<select>
					<option>
						Ngày 1 
					</option>
					<option>
						Ngày 2
					</option>
					<option>
						Ngày 3 
					</option>
					<option>
						Ngày 4
					</option>
					<option>
						Ngày 5
					</option>
				</select>
				<select>
					<option>
						Tháng 1 
					</option>
					<option>
						Tháng 2
					</option>
					<option>
						Tháng 3 
					</option>
					<option>
						Tháng 4
					</option>
					<option>
						Tháng 5
					</option>
				</select>
				<select>
					<option>
						Năm 2000
					</option>
					<option>
						Năm 2001
					</option>
					<option>
						Năm 2002 
					</option>
					<option>
						Năm 2003
					</option>
					<option>
						Năm 2004
					</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>
				Địa Chỉ
			</td>
			<td>
				<textarea></textarea>
			</td>
		</tr>
		<tr>
			<td>
				Avatar
			</td>
			<td>
				<input type="file" id="img" name="img" accept="image/*" placeholder="Chọn Tệp Đê">
			</td>
		</tr>
		<tr>
			<td>
				Sở Thích
			</td>
			<td>
				<input type="checkbox">Xem Phim
				<input type="checkbox">Thể Thao 
				<input type="checkbox">Web
			</td>
		</tr>
		<td align="center" colspan="2">
			<button type="reset">Reset</button>
			<button>OK</button>
	</table>
</form>
</body>
</html>
